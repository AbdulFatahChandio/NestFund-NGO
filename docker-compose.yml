version: '3.8'
services:
  NGO-db:
    image: postgres:13
    ports:
      - "5435:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
      POSTGRES_DB: NestFund_NGO
    volumes:
      - ngo-db-data:/var/lib/postgresql/data
    networks:
      - NGO
networks:
      NGO:
        driver: bridge
volumes:
  ngo-db-data: {}



      